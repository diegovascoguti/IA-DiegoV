<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invertir Cadena de Texto</title>
  <!-- Última versión de Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Invertir Cadena de Texto</h2>
        <input type="text" id="inputText" class="form-control mb-3" placeholder="Ingrese una cadena de texto">
        <button id="invertButton" class="btn btn-primary mb-3">Invertir</button>
        <p id="outputText" class="mb-3"></p>
        <button id="saveButton" class="btn btn-success">Guardar en LocalStorage</button>
        <button id="showAllButton" class="btn btn-info mt-3">Mostrar todo desde LocalStorage</button>
        <textarea id="localStorageContent" class="form-control mt-3" rows="5" readonly></textarea>
      </div>
    </div>
  </div>

  <!-- Última versión de Bootstrap JavaScript y jQuery (requerido para Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Función para invertir una cadena de texto
    function invertirCadena(texto) {
      return texto.split('').reverse().join('');
    }

    // Evento al hacer clic en el botón de invertir
    document.getElementById('invertButton').addEventListener('click', function() {
      var inputText = document.getElementById('inputText').value;
      var outputText = invertirCadena(inputText);
      document.getElementById('outputText').innerText = outputText;
    });

    // Evento al hacer clic en el botón de guardar en LocalStorage
    document.getElementById('saveButton').addEventListener('click', function() {
      var inputText = document.getElementById('inputText').value;
      var outputText = invertirCadena(inputText);
      // Guardar en LocalStorage
      localStorage.setItem(inputText, outputText);
      alert('Texto guardado en LocalStorage.');
    });

    // Evento al hacer clic en el botón de mostrar todo desde LocalStorage
    document.getElementById('showAllButton').addEventListener('click', function() {
      var localStorageContent = '';
      // Recorrer todas las claves del LocalStorage
      for (var i = 0; i < localStorage.length; i++) {
        var key = localStorage.key(i);
        var value = localStorage.getItem(key);
        localStorageContent += key + ': ' + value + '\n';
      }
      document.getElementById('localStorageContent').value = localStorageContent;
    });
  </script>
</body>
</html>
